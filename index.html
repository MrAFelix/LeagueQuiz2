<!DOCTYPE html>
<html lang="en">
<head>
	<title>JavaScript Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header role="banner">
	   <h1> <img src="https://res.cloudinary.com/teepublic/image/private/s--QN-DWCA4--/t_Resized%20Artwork/c_fit,g_north_west,h_954,w_954/co_000000,e_outline:48/co_000000,e_outline:inner_fill:48/co_ffffff,e_outline:48/co_ffffff,e_outline:inner_fill:48/co_bbbbbb,e_outline:3:1000/c_mpad,g_center,h_1260,w_1260/b_rgb:eeeeee/c_limit,f_jpg,h_630,q_90,w_630/v1539296610/production/designs/3303813_0.jpg" class="logo-img">League of Legends Quiz</h1>
	</header>
	<main role="main">
    <section class="start-section">
			  <p>Take the League of Legends Quiz!</p>
		  	<input type="button" value="Start" class="start-button js-start-button">
	  </section>
	  	
	  <div class="quiz-box">
			 <div class="progress-section">
			    <span class="question-count"></span>
			    <hr>
			    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ_wbUm1vMiakLbNj1q4biA8lro-mtV_OjvS_wG6q-_9M5peKRBQ" alt="score board image" class="score-img">
			    <span class="score-card"></span>
			 </div>
			 
		  <div class="quiz-section">
		 	  <form class="questions-form">
				  <p></p>
				  <label class="options">
				    <input  id="option-one" type="radio" name="option-one">
				    <span></span>
				  </label>
				   <label class="options">
				    <input id="option-two" type="radio" name="option-one">
				    <span></span>
				  </label>
				   <label class="options">
				    <input id="option-three" type="radio" name="option-one">
				    <span></span>
				  </label>
				   <label class="options">
				    <input id="option-four" type="radio" name="option-one">
				    <span></span>
				  </label>
				  <input type="button" value="Submit Answer" class="submit-button js-submit-button">
			  </form>	
			</div>
		</div>

      <section class="feedback-section">
        <div class="popup-box">
          <button type="button" class="close-button js-close-button">X</button>
          <img src="" class="feedback-icon">
          <span id="popup-text"></span>
        </div>
      </section>
      
		  <section class="end-section">
		  	<h4></h4>
		  	<div class="correct">
		  	  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTG7HVtoF91KK85ZKPlBL0wzdW8URDpziD2PRsFZm4awGyD2BS-" alt="correct-icon">
		  	  <span class="count"></span>
		  	 </div>
		  	 <div class="wrong">
		  	   	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyGk_AHvtphypbgsJNN6qI1qX7v1b2vRXBgLwgGMcSZ95oZqaqug" alt="wrong-icon">
		    	  <span class="count"></span>
		  	 </div>
		     <input type="button" class="startover-button js-startover-button" value="Start Over">
		  </section>
  </main>
	<script src="//code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
